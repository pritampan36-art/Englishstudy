

<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.CSS">
  <meta charset="UTF-8">
  <title>Student Course Apply Form</title>
  <style>
    body {
      background-color: #165194;
      font-family: "Agency FB", sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background-color: white;
      width: 400px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .form-container h2 {
      text-align: center;
      color: #165194;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #165194;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #165194;
      border-radius: 5px;
      font-family: "Agency FB", sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #165194;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      font-family: "Agency FB", sans-serif;
    }
    button:hover {
      background-color: #0f3a70;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Course Apply Form</h2>


    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>


      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email(optional)" required>
      </div>


      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>


      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">Choose Course</option>
          <option value="english">English(5th-6th)</option>
          <option value="english">English(7th-8th)</option>
          <option value="english">English(9th-10th)</option>
          <option value="math">English(11th-12th)</option>
        </select>
      </div>


      <div class="form-group">
        <label for="course">Select Payment Method</label>
        <select id="course" name="course" required>
          <option value="">Choose Payment method</option>
          <option value="english">NetBanking</option>
          <option value="math">UPI</option>
          <option value="math">Online Wallet</option>
            <option value="math">Google Play</option>
        </select>

        
        <br>  <br>  <br>
      <div class="form-group">
        <a href="SIGN IN.HTML">
        <button>SUBMIT & PAY</button>
      </a>
      </div>
      </body>
      </html>
