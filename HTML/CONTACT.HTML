<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.CSS">
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Agency FB", sans-serif;
      background-color: #165194;
      color: white;
    }
    .contact-container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: white;
      color: #165194;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .contact-container h1 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 20px;
    }
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .info-box {
      flex: 1 1 250px;
      margin: 10px;
      padding: 20px;
      background-color: #f0f4fa;
      border: 1px solid #165194;
      border-radius: 8px;
      text-align: center;
    }
    .info-box h3 {
      margin-bottom: 10px;
      color: #165194;
    }
    .info-box p {
      font-size: 18px;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #165194;
      font-weight: bold;
      font-size: 18px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #165194;
      border-radius: 8px;
      font-size: 18px;
      font-family: "Agency FB", sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #165194;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-family: "Agency FB", sans-serif;
    }
    button:hover {
      background-color: #0f3a70;
    }
    @media (max-width: 600px) {
      .contact-container {
        padding: 20px;
      }
      .contact-container h1 {
        font-size: 32px;
      }
      label, input, textarea, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>CONTACT US</h1>
    <div class="contact-info">
      <div class="info-box">
        <h3>ADDRESS</h3>
        <p> Kotulpur(Mill More),722141,Bankura, West Bengal</p>
      </div>
      <div class="info-box">
        <h3>PHONE</h3>
        <p>+91 89725 22345</p>
      </div>
      <div class="info-box">
        <h3>EMAIL</h3>
        <p>englishstudycentre@2025.com</p>
      </div>
    </div>

    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email Or Mobile Number</label>
        <input type="email" id="email" name="email" placeholder="Enter your email or mobile number" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
      </div>
      

      <a href="https://mail.google.com/mail/u/0/#inbox">
      <button type="submit">Submit</button></a>
    </form>
  </div>
</body>
</html>
